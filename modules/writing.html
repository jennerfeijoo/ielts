<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Writing â€“ IELTS Simulator</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="h1">Writing</div>
        <div class="sub"><a href="../index.html">Home</a></div>
      </div>
      <div class="row">
        <span class="badge" id="timer">--:--</span>
        <button class="btn secondary" id="resetBtn">Reset</button>
      </div>
    </div>

    <!-- Viewer (left) + Response (right) -->
    <div class="grid grid-2 wide-left">
      <!-- LEFT: task viewer -->
      <div class="card">
        <div class="pane">
          <header>
            <div><strong>Task viewer</strong></div>
          </header>
          <div class="body">
            <div id="taskViewer" class="small">Select a task.</div>

            <div style="margin-top:12px">
              <img
                id="taskImage"
                class="embed"
                alt=""
                style="display:none; object-fit:contain;"
              />
              <div id="taskImageHint" class="small" style="margin-top:8px; display:none;"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT: selectors + writing box -->
      <div class="card">
        <div class="row">
          <div style="min-width:280px; flex:1">
            <label>Prompt set</label>
            <select id="promptSelect"></select>
          </div>
          <div style="min-width:240px; flex:1">
            <label>Task</label>
            <select id="taskSelect"></select>
          </div>
        </div>

        <hr />
        <label>Your response</label>
        <textarea id="essay"></textarea>

        <div class="row" style="justify-content:space-between; margin-top:10px">
          <div class="badge">Words: <span id="wordCount">0</span></div>
          <div class="small">Auto-save is enabled.</div>
        </div>

        <hr />
        <div class="notice">
          Writing is not auto-scored. Export your response and paste into ChatGPT for TR/LR/CC/GRA scoring.
        </div>
        <div class="row" style="margin-top:10px">
          <button class="btn" id="exportBtn">Export response (.txt)</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/writing.js"></script>
</body>
</html>
