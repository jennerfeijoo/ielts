<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listening â€“ IELTS Simulator</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="h1">Listening</div>
        <div class="sub"><a href="../index.html">Home</a></div>
      </div>
      <div class="row">
        <span class="badge" id="timer">--:--</span>
        <button class="btn secondary" id="resetBtn">Reset</button>
        <button class="btn danger" id="submitBtn">Submit</button>
      </div>
    </div>

    <div class="grid grid-2">
      <div class="card">
        <div class="row">
          <div style="min-width:280px; flex:1">
            <label>Test</label>
            <select id="testSelect"></select>
          </div>
          <div style="min-width:240px; flex:1">
            <label>Section</label>
            <select id="sectionSelect"></select>
          </div>
        </div>

        <hr />
        <div class="qnav" id="qnav"></div>
        <hr />
        <div id="question"></div>
        <hr />
        <div class="row">
          <button class="btn secondary" id="prevBtn">Previous</button>
          <button class="btn secondary" id="flagBtn">Flag for review</button>
          <button class="btn" id="nextBtn">Next</button>
        </div>
        <div class="small" id="status"></div>
      </div>

      <div class="card">
        <div class="pane">
          <header>
            <div><strong>Audio</strong> <span class="small">(Listening only)</span></div>
            <div class="row">
              <input type="file" id="audioFile" accept="audio/*" />
            </div>
          </header>
          <div class="body">
            <audio id="audio" controls style="width:100%"></audio>
            <div class="small" id="audioLinkWrap" style="display:none; margin-top:6px">
              <a id="audioLink" href="#" target="_blank" rel="noreferrer noopener">Open audio URL</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:16px">
      <div class="h1" style="font-size:18px">Results</div>
      <div class="sub">Auto-marking applies only to Listening and Reading (Task writing and speaking are not auto-scored).</div>
      <hr />
      <div id="results" class="small">Submit to see results.</div>
    </div>

  </div>

  <script type="module" src="../js/listening.js"></script>
</body>
</html>
