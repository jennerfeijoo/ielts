<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estudio Diario</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="css/style.css">

    <script src="js/loader.js"></script>
    <script src="js/study.js" defer></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">IELTS Mastery</a>
  </div>
</nav>

<div class="container mt-4">

    <div id="progressText" class="text-muted mb-3">
        Tarjeta <span id="indexNow">1</span> de <span id="totalCards">0</span>
    </div>

    <div class="flashcard-container mx-auto">
        <div class="flashcard" id="flashcard">
            <div class="front" id="cardFront"></div>
            <div class="back" id="cardBack"></div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary btn-lg shadow" id="showAnswer">Mostrar respuesta</button>
        <button class="btn btn-success btn-lg shadow hidden" id="nextCard">Siguiente tarjeta</button>
    </div>

    <div id="examplesContainer" class="mt-4 hidden">
        <h3>Ejemplos</h3>
        <ul id="examplesList"></ul>
    </div>

</div>

</body>
</html>
