<!DOCTYPE html>
<html lang="es">
<head>

    <title>Configurar práctica</title>

</head>

<body>

<h1>Selecciona qué estudiar</h1>

<form id="practiceForm">

    <h3>Áreas temáticas</h3>

    <label><input type="checkbox" name="areas" value="tech"> Technology</label><br>
    <label><input type="checkbox" name="areas" value="environment"> Environment</label><br>

    <label><input type="checkbox" name="areas" value="economy"> Economy</label><br>

    <h3>Tipos de tarjeta</h3>

    <label><input type="checkbox" name="types" value="collocation"> Collocations</label><br>

    <button type="submit" class="btn">Iniciar estudio</button>
</form>
